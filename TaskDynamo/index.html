<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TaskDynamo - Main Page</title>
</head>
<body>
    <header>
        <h1>Welcome to TaskDynamo</h1>
    </header>

    <div class="task-cards">
        <div class="task-card">
            <h2>Calculator</h2>
            <img src="index pic/calculator.png" alt="Calculator Image">
            <button onclick="enterTask('calculator/calculator.html')">Enter</button>
        </div>

        <div class="task-card">
            <h2>Music Player</h2>
            <img src="index pic/music_player.png" alt="Music Player Image">
            <button onclick="enterTask('music_player/music.html')">Enter</button>
        </div>

        <div class="task-card">
            <h2>Mini Calendar</h2>
            <img src="index pic/calendar.jpg" alt="Calendar Image">
            <button onclick="enterTask('calendar/calendar.html')">Enter</button>
        </div>

        <div class="task-card">
            <h2>Notepad</h2>
            <img src="index pic/notepad.png" alt="Notepad Image">
            <button onclick="enterTask('notepad/notepad.html')">Enter</button>
        </div>

        <div class="task-card">
            <h2>Clock</h2>
            <img src="index pic/clock.png" alt="Clock Image">
            <button onclick="enterTask('clock/clock.html')">Enter</button>
        </div>

        <div class="task-card">
            <h2>Bubble Game</h2>
            <img src="index pic/bg.png" alt="BG Image">
            <button onclick="enterTask('bubblegame/bg.html')">Enter</button>
        </div>

        <div class="task-card">
            <h2>Countdown Timer</h2>
            <img src="index pic/ct.jpg" alt="CT Image">
            <button onclick="enterTask('countdown_timer/ct.html')">Enter</button>
        </div>

        <div class="task-card">
            <h2>Tic-Tac-Toe</h2>
            <img src="index pic/ttt.png" alt="TTT Image">
            <button onclick="enterTask('tictactoe/ttt.html')">Enter</button>
        </div>

    </div>

    <footer>
        <p>&copy; 2023 TaskDynamo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
