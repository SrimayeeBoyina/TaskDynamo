<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    <div class="frame">
        <br>
        <h1 style="text-align:center;">TaskDynamo CALCULATOR</h1>
        <br>
        <section class="calculator">
            <!-- Screen -->
            <form>
                <input type="text" placeholder="0" name="" id="" class="screen">
            </form>
            <!-- Buttons -->
            <div class="buttons">
                <button type="button" class="power-3 btn btn-gray btn-power-3">x<sup>3</sup></button>
                <button class="power-2 btn btn-gray btn-power-2">x<sup>2</sup></button>
                <button type="button" class="btn btn-gray" data-num="-">-</button>
                <button type="button" class="btn-clear btn-red">C</button>
                <button type="button" class="btn btn-white" data-num="0">0</button>
                <button type="button" class="btn btn-white" data-num=".">.</button>
                <button type="button" class="btn btn-gray" data-num="+">+</button>
                <button type="button" class="btn btn-gray" data-num="/">/</button>
                <button type="button" class="btn btn-white" data-num="7">7</button>
                <button type="button" class="btn btn-white" data-num="9">9</button>
                <button type="button" class="btn btn-white" data-num="8">8</button>
                <button type="button" class="btn btn-gray" data-num="*">x</button>
                <button type="button" class="btn btn-white" data-num="6">6</button>
                <button type="button" class="btn btn-white" data-num="5">5</button>
                <button type="button" class="btn btn-white" data-num="4">4</button>
                <button type="button" class="btn-equals btn-green">=</button>
                <button type="button" class="btn btn-white" data-num="2">2</button>
                <button type="button" class="btn btn-white" data-num="1">1</button>
                <button type="button" class="btn btn-white" data-num="3">3</button>
                <button type="button" class="btn btn-gray" id="btn-backspace">‚Üê</button>
            </div>
             
        </section>
    </div>
    
    <script src="./calculator.js"></script>
</body>
</html>
